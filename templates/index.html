    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Amazon review sentiment prediction</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->        
        <br/>
        <br/>
        <h1>Amazon mobile review sentiment prediction</h1>
        <h2>Programmer: Ashish Choure</h2>
        <br/>
        <br/>
        <div class="container-sm">
            <form action="/review" method="POST">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Mobile Review</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="review" size="10"></input>
                    <br/>
                    <input class="btn btn-primary" type="submit" value="review"></input>            
                </div>
            </form>
        </div>
        
        
        {% if prediction == 1%}
        <div class="alert alert-success" role="alert">            
            <h2>Positive review</h2>
            <h4>{{review}}</h4>            
        </div>        
        {% elif prediction == 0%}
        <div class="alert alert-danger" role="alert">                        
            <h2>Negative review</h2>
            <h4>{{review}}</h4>            
        </div>        
        {% endif %}
        <script src="" async defer></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
